<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Suntex Landing Page</title>

    * {

      margin: 0;
      padding: 0;
    }

      color: #333;
      line-height: 1.6;
    }

    header {
      background: url('https://via.placeholder.com/1600x600') center/cover no-repeat;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    header::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.35);
    }

    .hero-text {
      position: relative;
      text-align: center;
      color: #fff;
      max-width: 700px;
      padding: 0 1rem;
    }

    .hero-text h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero-text p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

      display: inline-block;
      background: #f39c12;
      color: #fff;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      font-weight: bold;
      border-radius: 4px;
      transition: background 0.3s;
    }
